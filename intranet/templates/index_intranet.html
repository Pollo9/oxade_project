{% extends 'base_intranet.html' %} {% load staticfiles %} 

{% block link %}
{% endblock %}

{% block content %}
<style type="text/css">
	.leftIntra
	{
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.rightIntra
	{
		display: flex;
		flex-wrap: wrap;
		justify-content: space-around;
	}
	.blockSite
	{
		width: 350px;
		height: 350px;
		display: flex;
		align-items: center;
		justify-content: center;
	}
</style>
<div>
	<section class="leftIntra">
		<a class="weatherwidget-io" href="https://forecast7.com/en/48d862d35/paris/" data-label_1="PARIS" data-label_2="WEATHER" data-theme="original" >PARIS WEATHER</a>
		<div style="text-align:center;padding:1em 0;"> <h3><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/2988507"><span style="color:gray;">Current local time in</span><br />Paris, France</a></h3> <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=Europe%2FParis" width="100%" height="115" frameborder="0" seamless></iframe> </div>
	</section>
	<section class="rightIntra">
		{% for site in liste_sites %}
		<a href="{{ site.lien_site }}">
			<div class="blockSite">
				<style type="text/css">
					.blockSite
					{
						background:url({{ site.image_site.url }});
					  	background-size:cover;
					  	background-position: center;
					}
				</style>
				{{ site.nom_site }}
			</div>
		</a>
		{% endfor %}
	</section>
</div>
<script>
!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>
{% endblock %}
